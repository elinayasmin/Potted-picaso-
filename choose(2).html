<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Plant</title>
  <link rel="stylesheet" href="style(choose(2)).css" />
</head>
<body>

    </div>
  </div>

  <script src="choose(2).js"></script>
